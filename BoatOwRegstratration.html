<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Owner Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <h2>Boat Owner Registration</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text"  placeholder="Enter Your Name" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email"  placeholder="Enter Your Email " id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" placeholder="Enter Your Phone Number " id="phone" name="phone" required>

            <label for="boat-name">Boat Engine Type : </label>
            <input type="text" placeholder="Enter Your Engine Type " id="boat-engine-type" name="boat-name" required>

            <label for="boat-type">Boat Engine Number:</label>
            <input type="text"  placeholder="Enter Your Engine Serial Number " id="boat-engine-number" name="boat-type" required>

            <label for="boat-type">Number of Seats:</label>
            <input type="text" id="boat-engine-" name="boat-type" required>

            <label for="boat-description">Boat Description:</label>
            <textarea id="boat-description" name="boat-description" rows="4" required></textarea>

            <label for="boat-image">Boat Image:</label>
            <input type="file" id="boat-image" name="boat-image" accept="image/*" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
